<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Basic Signal Generation</title>
  <script src="plotly-latest.min.js"></script>
  <style media="screen">
    .jumbotron {
      background-color: #0c9463;
      /* background-color: #e84a5f; */
    }
    .bg-color {
      background-color: #faf3dd;
    }
    .container-fluid {
      padding-left: 5px;
      padding-right: 5px;
      font-size: clamp(10px, 1vw, 14px);
    }
    .input-group-text {
      color: white;
      background-color: #8559a5;
    }
    .page-header {
      /* background-color: #018383; */
      background-color: #e84a5f;
      /* background-color: #0c9463; */
    }
    /* .card {
      color: white;
    } */
    .card-header {
      color: white;
      background-color: #132743;
    }
    /* .col {
      height: 300px!important;
    } */
    .command {
      height: min(38vw, 270px);
      margin-bottom: 4px;
    }
    .workspace {
      height: min(47vw, 300px);
    }
    .code {
      height: min(75vw, 550px);
      margin-bottom: 4px;
    }
    .plot {
      height: 600px;
    }
    .command-card {
      height: min(38vw, 270px);
    }
    .workspace-card {
      height: min(47vw, 300px);
    }
    .code-card {
      height: min(75vw, 550px);
    }
    .plot-card {
      height: 600px;
    }
    .card-body {
      padding: 0.3rem;
      background-color: #c3f0ca;

    }
    /* card group aka PRIMARY */
    .card:hover {
      box-shadow: 0px 10px 30px -5px rgba(12, 5, 62, 0.95);
      z-index: 100;
    }
    .col {
      padding: 5px;
    }
    .table {
      color: #132743!important;
    }
    /* body {
     -moz-transform: scale(0.8, 0.8);
     zoom: 0.8;
     zoom: 80%;
    } */
  </style>
</head>

<body>
  <div class="container-fluid">

  <!-- Title -->

    <div class="jumbotron py-3 text-center text-white">
      <h1 class="display-4">Basic Signal Generation using MATLAB Codes</h1>
      <hr class="my-3">
      <div class="flex">
          <h3><p class="font-weight-light font-italic">Choose a signal to start the Experiment: </p></h3>
          <div class="">
            <div class="input-group">
              <div class="input-group-prepend">
                <label class="input-group-text" for="validatedInputGroupSelect">Basic Signals</label>
              </div>
              <select id="wave_selector" class="custom-select" required>
                <option value="">Select a Signal...</option>
                <option value="sine">Sine Signal</option>
                <option value="cos">Cosine Signal</option>
                <option value="impulse">Unit Impulse Signal</option>
                <option value="step">Unit Step Signal</option>
                <option value="ramp">Unit Ramp Signal</option>
                <option value="exp">Exponential Signal</option>
              </select>
            </div>
          </div>
      </div>
    </div>

    <!-- Header -->

    <div class="page-header text-center text-white"><h1><p id="heading" class="font-weight-light py-2"></p></h1></div>

    <div class="container-fluid">
      <!-- Main Row 1 -->
      <div class="row no-gutters">

        <!-- Column 1 -->
        <div id="col-1" class="col">

          <!-- Command Window -->
          <div class="col card-group command">
            <div class="card border-info command-card">
              <div class="card-header">Command Window</div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-borderless table-sm">
                    <colgroup><col style="width: 1px; background-color: #C0C0C0;"></col></colgroup>
                    <tbody id="command">
                    </tbody>
                  </table>
                </div>
                <div id="input_div" class="justify-content-around input-group">
                  <label id="input_value" for="formControlRange" class="mt-2">Enter Your Input: <span id="value"></span></label>
                  <input id="user_input" class="form-control-range w-50" type="range"/>
                  <button type="button" id="input_button" class="btn btn-danger">Ok</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Workspace -->
          <div class="col card-group workspace">
            <div class="card border-info workspace-card">
              <div class="card-header">Workspace</div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-sm table-striped">
                    <!-- <colgroup><col style="width: 1px; background-color: #C0C0C0;"></col></colgroup> -->
                    <thead id="workspace" class="thead-light">
                      <tr>
                        <th style="width: 1px;"></th>
                        <th>Name</th>
                        <th>Value</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- Column 2 -->
        <div id="col-1" class="col-md">

          <!-- Code Window -->
          <div class="col card-group code">
            <div class="card border-info code-card">
              <div class="card-header">Code Window</div>
              <div class="card-body">
                <div id="code-div" class="table-responsive"></div>
              </div>
              <div class="card-footer bg-transparent border-success">
                  Click Here to Start Code Execution:
                <button id="start" type="button" class="btn btn-success ml-2">Start</button>
                <button id="reset" type="button" class="btn btn-info ml-2">Reset</button>
              </div>
            </div>
          </div>

        </div>

        <!-- Column 3 -->
        <div class="col-lg">

          <!-- Plot Window -->
          <div class="col card-group plot">
            <div class="card border-info plot-card">
              <div class="card-header">Plot</div>
              <div class="card-body">
                <div id="plot-container" class="card border-dark" style="box-sizing: content-box; overflow: scroll;"></div>
                <!-- <div id="pt-container" style="box-sizing: content-box; overflow: hidden;"></div> -->
              </div>
              <div class="card-footer">Scroll to Zoom</div>
            </div>
          </div>

        </div>

      </div>

    </div>

    </div>

  </div>
<script src="Impulse.js"></script>
<script src="ramp.js"></script>
<script src="step.js"></script>
<script src="sine.js"></script>
<script src="cos.js"></script>
<script src="exp.js"></script>
<script src="code.js"></script>
</body>

</html>
